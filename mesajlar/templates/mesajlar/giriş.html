{% extends 'mesajlar/base.html' %}

{% block title %}Giriş - Motivasyon Mesajları{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Giriş Yap</h5>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Kullanıcı Adı:</label>
                            {{ form.username.errors }}
                            <input type="text" name="{{ form.username.name }}" id="id_username" 
                                   class="form-control {% if form.username.errors %}is-invalid{% endif %}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Şifre:</label>
                            {{ form.password.errors }}
                            <input type="password" name="{{ form.password.name }}" id="id_password" 
                                   class="form-control {% if form.password.errors %}is-invalid{% endif %}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Giriş Yap</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
